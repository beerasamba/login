<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        width: 100%;
        max-width: 350px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border 0.2s;
      }
      .form-group input:focus {
        border-color: #66a6ff;
        outline: none;
      }
      .login-btn {
        width: 100%;
        padding: 0.8rem;
        background: #66a6ff;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-btn:hover {
        background: #4f8cff;
      }
      .extra-links {
        text-align: center;
        margin-top: 1rem;
      }
      .extra-links a {
        color: #66a6ff;
        text-decoration: none;
        margin: 0 0.5rem;
        font-size: 0.95rem;
      }
      .extra-links a:hover {
        text-decoration: underline;
      }
      @media (max-width: 400px) {
        .login-container {
          padding: 1.5rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="extra-links">
        <a href="#">Forgot password?</a> |
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
